<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - yasukoga</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">yasukoga</h1>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../index.html#about">About</a></li>
                    <li><a href="../../index.html#skills">Skills</a></li>
                    <li><a href="../../index.html#contact">Contact</a></li>
                    <li><a href="../index.html">Blog</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <article id="blog-post">
            <div class="container">
                <div class="post-header">
                    <h1 class="post-title">{{TITLE}}</h1>
                    <div class="post-meta">
                        <time datetime="{{DATE}}">{{DATE_FORMATTED}}</time>
                        <div class="post-tags">
                            {{TAGS}}
                        </div>
                    </div>
                </div>
                <div class="post-content">
                    {{CONTENT}}
                </div>
                <div class="post-footer">
                    <a href="../index.html" class="back-to-list">← ブログ一覧に戻る</a>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 yasukoga. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
